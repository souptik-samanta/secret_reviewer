<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Page Flip Animation</title>
  <link rel="stylesheet" href="stylesBook.css">
</head>
<body>

  <button class="top-right-button" onclick="redirectToHome()">Go to Main Page</button>

  <div class="book-container">
    <div id="left-arrow" class="arrow">←</div>
    <div class="book">
      <div class="page">
        <img src="../img/page1.jpeg" alt="Page 1">
      </div>
      <div class="page">
        <img src="../img/page2.jpeg" alt="Page 2">
      </div>
      <div class="page">
        <img src="../img/page3.jpeg" alt="Page 3">
      </div>
      <div class="page">
        <img src="../img/page3.jpeg" alt="Page 4">
      </div>
      <!-- Add more pages as needed -->
    </div>
    <div id="right-arrow" class="arrow">→</div>
  </div>

  <script src="./scriptBook.js"></script>
  <script src="./redirect.js"></script> <!-- For redirecting -->
</body>
</html>
